name: Package build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        container:
          - "debian:buster"
          - "ubuntu:bionic"
          - "ubuntu:focal"
    steps:
    - name: Checkout DRAKVUF Sandbox
      uses: actions/checkout@v2
      with:
        path: sandbox
        submodules: false
    - name: Get DRAKVUF commit ref
      id: get_drakvuf_ref
      run: |
        DRAKVUF_REF=$(git ls-tree HEAD drakvuf | cut -f3 '-d ' | cut -f1 -d$'\t')
        echo "::set-output name=drakvuf_ref::${DRAKVUF_REF}"
    - name: Checkout DRAKVUF
      uses: actions/checkout@v2
      with:
        repository: tklengyel/drakvuf
        path: drakvuf
        ref: ${{ steps.get_drakvuf_ref.outputs.drakvuf_ref }}
        submodules: recursive
    - name: Build DRAKVUF package
      run: |
        cd drakvuf
        sh package/build.sh ${{ matrix.container }}
    - name: Build drakcore package
      run: |
        BASEIMAGE=${{ matrix.container }} sh drakcore/package/build.sh
    - name: Build drakrun package
      run: |
        BASEIMAGE=${{ matrix.container }} sh drakrun/package/build.sh
