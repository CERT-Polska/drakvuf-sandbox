name: "Build and test Drakvuf Sandbox"
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        working-directory: docs
        run: pip install -r requirements.txt
      - name: Build docs
        working-directory: docs
        run: make html
  lint_drakrun_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install web dependencies
        working-directory: drakrun/web/frontend
        run: npm ci
      - name: Check with prettier
        working-directory: drakrun/web/frontend
        run: npx prettier --check src/
  lint_drakrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: CERT-Polska/lint-python-action@v2
        with:
          python-version: 3.8
  build_drakrun_tools:
    runs-on: ubuntu-latest
    container: "debian:bookworm"
    steps:
      - name: Install git and wget
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y -q git wget
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build libvmi
        run: |
          apt install -y make cmake pkg-config gcc libglib2.0-dev libjson-c-dev autoconf-archive
          cd drakvuf/libvmi
          autoreconf -vif
          ./configure --disable-kvm --disable-bareflank --disable-file
          make
  build_drakrun:
    runs-on: ubuntu-latest
    container: "python:3.8"
    steps:
      - uses: actions/checkout@v4
