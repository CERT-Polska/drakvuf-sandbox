---
kind: pipeline
type: docker
name: check-integrity

steps:
- name: check integrity
  image: debian:buster
  commands:
    - echo 'c41173b8e7505a8c604fa51525ffaa382db1d2befb70738135a11ee805393d04 test/ci-files.txt' | sha256sum --check -
    - find test -type f -not -name "ci-files.txt" | xargs -I{} sha256sum {} | sort > /tmp/ci-files.txt
    - diff -q /tmp/ci-files.txt test/ci-files.txt
node:
    purpose: generic
---
kind: pipeline
type: docker
name: lint-drakcore

steps:
- name: flake8 drakcore
  image: python
  commands:
    - pip3 install flake8
    - pip3 install -r drakcore/requirements.txt
    - cd drakcore && flake8 --ignore E402,F401,E501
node:
 purpose: generic
depends_on:
  - check-integrity
trigger:
  event:
    exclude:
    - pull_request
