kind: pipeline
type: docker
name: check-drakcore

steps:
- name: black check
  image: pyfound/black:21.7b0
  commands:
    - black --check --diff drakcore/
- name: isort check
  image: python:3.8-buster
  commands:
    - pip3 install isort==5.9.3
    - isort --profile black --check drakcore/
- name: flake8 drakcore
  image: python:3.8-buster
  commands:
    - pip3 install flake8
    - pip3 install -r drakcore/requirements.txt
    - flake8 --extend-ignore=E501,E203 --max-line-length=88 drakcore/
- name: Check formatting with prettier
  image: node:14
  commands:
    - cd drakcore/drakcore/frontend
    - npm ci
    - npx prettier --check src/
node:
   purpose: generic
trigger:
  branch:
  - master
