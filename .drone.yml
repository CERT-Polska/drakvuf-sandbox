---
kind: pipeline
type: docker
name: test-e2e

steps:
- name: test-e2e
  image: python
  commands:
    - mkdir -p ~/.ssh/
    - echo "$ZEN_SSH_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - cd test
    - pip install -r requirements.txt
    - pytest --capture=no
  environment:
    MINIO_ACCESS_KEY:
      from_secret: MINIO_ACCESS_KEY
    MINIO_SECRET_KEY:
      from_secret: MINIO_SECRET_KEY
    ZEN_SSH_KEY:
      from_secret: ZEN_SSH_KEY
node:
   purpose: e2e
depends_on:
- check-integrity
- lint-drakcore
- lint-drakrun
- build-drakcore
- build-drakrun
trigger:
  event:
    exclude:
    - pull_request
