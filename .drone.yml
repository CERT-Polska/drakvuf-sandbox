    VM_RUNNER_HOST: "192.168.100.1:8000"
    MINIO_HOST: "192.168.100.2:8181"
    MINIO_ACCESS_KEY:
      from_secret: MINIO_ACCESS_KEY
    MINIO_SECRET_KEY:
