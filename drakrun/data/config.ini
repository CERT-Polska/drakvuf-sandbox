[network]
dns_server = use-gateway-address
out_interface = default
net_enable = 0

[drakrun]
; Default timeout for analysis in Drakvuf
default_timeout = 600
; Maximum timeout for analysis in Drakvuf
max_timeout = 600
; Default timeout value added to the general job timeout
; to include time for VM preparation and log processing
; Real job timeout is timeout + processing_timeout
processing_timeout = 300
